{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Let's edit your quote!
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Movie</label>
                    <input type="text" class="form-control" name="movie" value="{{quote.movie}}" required>
                </div>
                <div class="form-group">
                    <label>Movie Character</label>
                    <input type="text" class="form-control" name="movie_character" value="{{quote.movie_character}}" required>
                </div>
                <div class="form-group">
                    <label>Quote</label>
                    <textarea name="quote" class="form-control" rows="3" required>{{quote.quote}}</textarea>
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <select name="rating" class="form-control">
                        <option {% if quote.rating == 1%} selected="selected" {% endif %}>1</option>
                        <option {% if quote.rating == 2%} selected="selected" {% endif %}>2</option>
                        <option {% if quote.rating == 3%} selected="selected" {% endif %}>3</option>
                        <option {% if quote.rating == 4%} selected="selected" {% endif %}>4</option>
                        <option {% if quote.rating == 5%} selected="selected" {% endif %}>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary">Save</button>
                <button onclick="window.location.href='/quotes/delete/{{quote.id}}'"
                        type="button" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
